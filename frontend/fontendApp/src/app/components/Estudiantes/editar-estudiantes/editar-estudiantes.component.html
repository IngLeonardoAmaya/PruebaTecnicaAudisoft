  <div class="container">
    <div class="row mt-4">
      <div class="offset-12">
          <div class="card border">
              <div class="card-header bg-dark">
                  <h3 class="text-white"><strong>Editar Estudiante</strong></h3>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                    <form [formGroup]="estudianteForm" (ngSubmit)="onSubmit()" *ngIf="estudianteForm">
                      <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del estudiante">
                        <div *ngIf="estudianteForm.get('nombre')?.invalid && (estudianteForm.get('nombre')?.dirty || estudianteForm.get('nombre')?.touched)" class="alert alert-danger mt-2">
                          <div *ngIf="estudianteForm.get('nombre')?.errors?.['required']">El nombre es requerido.</div>
                          <div *ngIf="estudianteForm.get('nombre')?.errors?.['minlength']">El nombre debe tener al menos 2 caracteres.</div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3" [disabled]="estudianteForm.invalid">Actualizar Estudiante</button>
                      <button style="margin-left: 3px;" type="button" class="btn btn-secondary mt-3" routerLink="/lista-estudiantes">Volver</button>
                    </form>
                    <div *ngIf="!estudianteForm" class="alert alert-info mt-3">
                      Cargando datos del estudiante...
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
