<div class="container">
  <div class="row mt-5">
    <div class="offset-12">
        <div class="card border">
            <div class="card-header bg-dark">
                <h3 class="text-white"><strong>Crear Nuevo Profesor</strong></h3>
            </div>
            <div class="card-body">
              <form  [formGroup]="profesorForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del profesor">
                  <div *ngIf="profesorForm.get('nombre')?.invalid && (profesorForm.get('nombre')?.dirty || profesorForm.get('nombre')?.touched)" class="alert alert-danger">
                    <div *ngIf="profesorForm.get('nombre')?.errors?.['required']">El nombre es requerido.</div>
                    <div *ngIf="profesorForm.get('nombre')?.errors?.['minlength']">El nombre debe tener al menos 2 caracteres.</div>
                  </div>
                  </div>


                <button type="submit" class="btn btn-primary mt-3" [disabled]="!profesorForm.valid">Crear Profesor</button>
                <button style="margin-left: 3px;" type="button" class="btn btn-secondary mt-3" routerLink="/lista-profesores">Volver</button>
              </form>

            </div>
        </div>
    </div>
  </div>
</div>
